<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <form action="/student/add" method = "post">
        <input type="text"
               name = "name"
               class="form-control"
               placeholder="Insert name"><br><br>
        <input type="text"
               name = "surname"
               class="form-control"
               placeholder="Insert surname"><br><br>
        <input type="number"
               name = "exam"
               class="form-control"
               placeholder="Insert exam"><br><br>
        <button class="btn btn-success">ADD STUDENT</button>
    </form>
</div>
</html>
